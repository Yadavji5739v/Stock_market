<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-chart-line me-2"></i>
                Stock Prediction AI
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text" id="status-indicator">
                    <i class="fas fa-circle text-warning"></i> Ready
                </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Left Sidebar -->
            <div class="col-lg-3">
                <!-- Stock Search -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-search me-2"></i>Stock Search
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="stockSearch" placeholder="Enter stock symbol...">
                            <button class="btn btn-primary" type="button" id="searchBtn">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        <div id="searchResults" class="list-group"></div>
                    </div>
                </div>

                <!-- Stock Info -->
                <div class="card mb-4" id="stockInfo" style="display: none;">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-info-circle me-2"></i>Stock Information
                        </h5>
                    </div>
                    <div class="card-body">
                        <h6 id="stockSymbol"></h6>
                        <p class="mb-1"><strong>Latest Price:</strong> <span id="latestPrice"></span></p>
                        <p class="mb-1"><strong>Change:</strong> <span id="priceChange"></span></p>
                        <p class="mb-1"><strong>Data Points:</strong> <span id="dataPoints"></span></p>
                        <p class="mb-0"><strong>Period:</strong> <span id="dateRange"></span></p>
                    </div>
                </div>

                <!-- Model Training -->
                <div class="card mb-4" id="modelTraining" style="display: none;">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-brain me-2"></i>Train Models
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Test Size:</label>
                            <input type="range" class="form-range" id="testSize" min="0.1" max="0.5" step="0.1" value="0.2">
                            <small class="text-muted">20%</small>
                        </div>
                        <button class="btn btn-success w-100" id="trainBtn">
                            <i class="fas fa-play me-2"></i>Train Models
                        </button>
                    </div>
                </div>

                <!-- Predictions -->
                <div class="card mb-4" id="predictions" style="display: none;">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-crystal-ball me-2"></i>Make Predictions
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Model:</label>
                            <select class="form-select" id="modelSelect">
                                <option value="linear_regression">Linear Regression</option>
                                <option value="random_forest">Random Forest</option>
                                <option value="lstm">LSTM Neural Network</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Days Ahead:</label>
                            <input type="number" class="form-control" id="daysAhead" min="1" max="30" value="5">
                        </div>
                        <button class="btn btn-warning w-100" id="predictBtn">
                            <i class="fas fa-magic me-2"></i>Predict
                        </button>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-9">
                <!-- Stock Chart -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-chart-area me-2"></i>Stock Price Chart
                        </h5>
                    </div>
                    <div class="card-body">
                        <canvas id="stockChart" height="100"></canvas>
                    </div>
                </div>

                <!-- Model Performance -->
                <div class="row" id="modelPerformance" style="display: none;">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="card-title mb-0">Model Metrics</h6>
                            </div>
                            <div class="card-body">
                                <div id="modelMetrics"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="card-title mb-0">Feature Importance</h6>
                            </div>
                            <div class="card-body">
                                <canvas id="featureChart" height="200"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Predictions Chart -->
                <div class="card mb-4" id="predictionsChart" style="display: none;">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-chart-line me-2"></i>Price Predictions
                        </h5>
                    </div>
                    <div class="card-body">
                        <canvas id="predictionChart" height="100"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 mb-0" id="loadingMessage">Processing...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
